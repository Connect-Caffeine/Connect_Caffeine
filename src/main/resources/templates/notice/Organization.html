<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     layout:decorate="~{include/layout}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsTree Example</title>

    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Include jsTree CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    
    <style>
        #treeContainer {
            width: 100%;
            height: 500px;  /* 트리가 보이도록 충분한 높이 설정 */
            border: 1px solid #ccc;  /* 경계선 추가로 영역 확인 */
        }
    </style>
</head>
<body>
    <!-- The container for the tree -->
    <div id="treeContainer"></div>

    <script th:inline="javascript">
        // treeResult 데이터를 Thymeleaf에서 자바스크립트로 전달
        let treeData = /*[[${treeResult}]]*/ '[]';  // 주석 해제 및 기본값 설정

        // JSON 문자열을 파싱하여 배열로 변환
        try {
            treeData = JSON.parse(treeData);
        } catch (e) {
            console.error("Error parsing treeResult:", e);
            treeData = [];  // 파싱 실패 시 빈 배열로 설정
        }

        console.log("Parsed Tree Data: ", treeData);  // 파싱된 데이터를 확인

        // 문서가 준비되면 jsTree 생성
        $(document).ready(function () {
            $("#treeContainer").jstree({
                core: {
                    data: treeData,  // 서버에서 받은 treeResult 데이터 사용
                },
            });

            // 노드 선택 시 이벤트 리스너
            $("#treeContainer").on("select_node.jstree", function (e, data) {
                alert("Selected node: " + data.node.text + " Selected id: " + data.node.id);
            });
        });
    </script>
</body>
</html>
