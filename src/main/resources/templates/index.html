<body>
 <th:block layout:fragment="content">
  <main id="main" class="main" style="display: block; margin-top: 80px;">
    <div class="pagetitle">
      <h1>메인화면</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">메인화면</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <!-- Start 왼쪽 columns -->
        <div class="col-lg-11">
          <div class="row">
            <!-- Start 근무 시간 -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title"><b>근무 시간</b></h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                    <div id="userInfo" style="text-align:center; font-size:20px;"></div>
                    <div id="userDate" style="text-align:center;"></div>
                    <div id="userWorktime" style="text-align:center;"><h3>00시간 00분</h3></div>
                    <div id="timestamp">
	                    <div id="startTime" style="text-align:center;">출근: 00시 00분</div>
	                    <div id="finishTime" style="text-align:center;">퇴근: 00시 00분</div>
                    </div>
                    <hr>
                    <div class="button-box" style="text-align:center; margin-top: 10px;">
	                    <form id="attendanceForm">
		                    <button type="button" class="btn btn-danger" id="workStart" style="margin-right:20px;"><b>출근</b></button>
		                    <button type="button" class="btn btn-info" id="workFinish"><b>퇴근</b></button>
	                    </form>
                    </div>
                    </div>
                  </div>
                  <script th:inline="javascript">
                  // 1. 기본 정보 표기
               	  // (1) 일자
                  const today = new Date(); // 오늘 날짜

				  // 년, 월, 일 추출
				  let year = today.getFullYear();    
				  let month = today.getMonth() + 1; 
				  let day = today.getDate(); 
					
				  let formattedDate = `${year}년 ${month}월 ${day}일`; // 원하는 형식으로 변환 후 넣기
                  
               	  document.getElementById('userDate').innerHTML = formattedDate;
               	  
				  // (2) 사용자 정보
                  var userInfo = /*[[${dto}]]*/ {};
                  console.log('사용자 정보: ' + userInfo); 
				  
                  document.getElementById('userInfo').innerHTML = userInfo.group_name + ' ' + userInfo.emp_name 
                  												+ '(' + userInfo.emp_job_name + ')';
				  
				  
               	  // 2. 출퇴근 시간 전송
               	  	// (1) 출근 시간 전송
                  $(document).ready(function() {
                	  var token = $("meta[name='_csrf']").attr("content");
                	  var header = $("meta[name='_csrf_header']").attr("content");
				    $('#workStart').click(function() {
				        $.ajax({
				            url: '/attendanceRecord',
				            type: 'POST',
				            beforeSend: function(xhr) {
				                xhr.setRequestHeader(header, token); // CSRF 토큰을 헤더에 포함
				            },
				            data: { action: 'start' },
				            success: function(response) {
				                $('#startTimeDisplay').text('출근 시간: ' + response.attnStart);
				            },
				            error: function() {
				                alert('출근 기록에 실패했습니다.');
				            }
				        });
				    });
				 		// (2) 퇴근 시간 전송
				    $('#workFinish').click(function() {
				        $.ajax({
				            url: '/attendanceRecord',
				            type: 'POST',
				            beforeSend: function(xhr) {
				                xhr.setRequestHeader(header, token); // CSRF 토큰을 헤더에 포함
				            },
				            data: { action: 'end' },
				            success: function(response) {
				                $('#endTimeDisplay').text('퇴근 시간: ' + response.attnEnd);
				            },
				            error: function() {
				                alert('퇴근 기록에 실패했습니다.');
				            }
				        });
				    });
				});
    	  
               	  // 3. 출퇴근 시간 표기
               	  
                  </script>
                </div>
              </div>
            </div><!-- End 근무 시간 -->
            <!-- Start 예약 현황 -->
            <div class="col-xxl-4 col-md-6">
              <div class="card info-card revenue-card">
                <div class="card-body">
                  <h5 class="card-title"><b>예약 현황</b></h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                    </div>
                  </div>
                  <script>/* 예약 현황 자바스크립트 */
                  </script>

            <!-- Start 결재 현황 -->
            <div class="col-xxl-4 col-xl-12">
              <div class="card info-card customers-card">
                <div class="card-body">
                  <h5 class="card-title"><b>결재 현황</b></h5>
                  <div class="d-flex align-items-center">
                    <div class="ps-3">
                    </div>
                  </div>
                  <script>/* 결재 현황 자바스크립트 */
                  </script>
                </div>
              </div>
            </div><!-- End 결재 현황 -->
            <!-- Start 공지사항 -->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"><b>공지사항</b></h5>
                  <!-- Line Chart -->
                  <div id="reportsChart"></div>
                  <script>
                    document.addEventListener("DOMContentLoaded", () => {
                      new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                          name: 'Sales',
                          data: [31, 40, 28, 51, 42, 82, 56],
                        }, {
                          name: 'Revenue',
                          data: [11, 32, 45, 32, 34, 52, 41]
                        }, {
                          name: 'Customers',
                          data: [15, 11, 32, 18, 9, 24, 11]
                        }],
                        chart: {
                          height: 350,
                          type: 'area',
                          toolbar: {
                            show: false
                          },
                        },
                        markers: {
                          size: 4
                        },
                        colors: ['#4154F1', '#2ECA6A', '#FF771D'],
                        fill: {
                          type: "gradient",
                          gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'smooth',
                          width: 2
                        },
                        xaxis: {
                          type: 'datetime',
                          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
                        },
                        tooltip: {
                          x: {
                            format: 'dd/MM/yy HH:mm'
                          },
                        }
                      }).render();
                    });
                  </script>
                </div>
              </div>
            </div><!-- End 공지사항 -->
            <!-- Start 매출 현황 -->
            <div class="col-lg-6">
              <div class="card recent-sales overflow-auto">
                <div class="card-body">
                  <h5 class="card-title"><b>매출 현황</b></h5>
                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>

                    <tbody>

                        <th scope="row"><a href="#">#2457</a></th>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div><!-- End 매출 현황 -->
