                  <script th:inline="javascript">
                  // 1. 기본 정보 표기
               	  // (1) 일자
                  const today = new Date(); // 오늘 날짜

				  // 년, 월, 일 추출
				  let year = today.getFullYear();    
				  let month = today.getMonth() + 1; 
				  let day = today.getDate(); 
					
				  let formattedDate = `${year}년 ${month}월 ${day}일`; // 원하는 형식으로 변환 후 넣기
                  
               	  document.getElementById('userDate').innerHTML = formattedDate;
               	  
				  // (2) 사용자 정보
                  var userInfo = /*[[${userDto}]]*/ {};
                  console.log('사용자 정보: ' + userInfo); 
				  
                  document.getElementById('userGroup').innerHTML = userInfo.group_name; 
                  document.getElementById('userInfo').innerHTML = userInfo.emp_name + '(' + userInfo.emp_job_name + ')';
				  
				  
               	  // 2. 출퇴근 시간 전송
               	  	
                  $(document).ready(function() {
                	  var token = $("meta[name='_csrf']").attr("content");
                	  var header = $("meta[name='_csrf_header']").attr("content");
                	  
                	  
	                	// (1) 출근 시간 전송
					    $('#workStart').click(function() {
					        $.ajax({
					            url: '/attendanceRecord',
					            type: 'POST',
					            beforeSend: function(xhr) {
					                xhr.setRequestHeader(header, token); // CSRF 토큰을 헤더에 포함
					            },
					            data: { action: 'start' },
					            success: function(response) {
					            	// 서버에서 받은 시간을 Date 객체로 변환
					                var attnStart = new Date(response.attnStart);
					                
					                // 시간을 원하는 형식으로 변환 (시:분)
					                var hours1 = attnStart.getHours();
					                var minutes1 = attnStart.getMinutes();
	
					                // 분을 두 자리로 맞춤
					                minutes1 = minutes1 < 10 ? '0' + minutes1 : minutes1;
					            	
					             	// 형식에 맞게 화면에 표시
					                $('#startTimeDisplay').text(hours1 + '시 ' + minutes1 + '분');
					            },
					            error: function() {
					                alert('출근 기록에 실패했습니다.');
					            }
					        });
					    });
					 	
	                	
	                	// (2) 퇴근 시간 전송
					    $('#workFinish').click(function() {
					        $.ajax({
					            url: '/attendanceRecord',
					            type: 'POST',
					            beforeSend: function(xhr) {
					                xhr.setRequestHeader(header, token); // CSRF 토큰을 헤더에 포함
					            },
					            data: { action: 'end' },
					            success: function(response) {
					                var attnEnd = new Date(response.attnEnd);
	
					                var hours2 = attnEnd.getHours();
					                var minutes2 = attnEnd.getMinutes();
	
					                minutes2 = minutes2 < 10 ? '0' + minutes2 : minutes2;
					            	
					             // 형식에 맞게 화면에 표시
					                $('#endTimeDisplay').text(hours2 + '시 ' + minutes2 + '분');
					            },
					            error: function() {
					                alert('퇴근 기록에 실패했습니다.');
					            }
					        });
					    });
					});

<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function () {
    var reservations = /*[[${reservations}]]*/ [];
    var meetingRooms = /*[[${meetings}]]*/ [];
    var maxDisplayCount = 1;
    var reservationSummary = document.getElementById('reservationSummary');
    var moreReservationList = document.getElementById('moreReservationList');
    var showMoreButton = document.getElementById('showMoreButton');

    var today = new Date();
    var yyyy = today.getFullYear();
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var dd = String(today.getDate()).padStart(2, '0');
    var formattedToday = `${yyyy}-${mm}-${dd}`;

    var todaysReservations = reservations.filter(function (reservation) {
      return reservation.meeting_start.startsWith(formattedToday);
    });

    function findMeetingRoomName(meeting_no) {
      var meetingRoom = meetingRooms.find(function(room) {
        return room.meeting_no === meeting_no;
      });
      return meetingRoom ? meetingRoom.meeting_name : '회의실 이름 없음';
    }

    if (todaysReservations.length > 0) {
      todaysReservations.forEach(function (reservation, index) {
        var listItem = document.createElement('li');
        var meetingRoomName = findMeetingRoomName(reservation.meeting_no);
        var startTime = new Date(reservation.meeting_start).toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
        var endTime = new Date(reservation.meeting_end).toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });

        listItem.innerHTML = `
          <a href="/reservation" style="text-decoration: none; color: black;">
            <b>${meetingRoomName}</b><br>
            ${startTime} ~ ${endTime}<br>
            회의 내용: ${reservation.meeting_content}<br>
            참석 인원: ${reservation.meeting_people}명
          </a>
        `;

        // 메인에 최대 2개의 예약만 표시
        if (index < maxDisplayCount) {
          reservationSummary.appendChild(listItem);
          if (index < todaysReservations.length - 1 && index < maxDisplayCount - 1) {
            var hr = document.createElement('hr');
            reservationSummary.appendChild(hr);
          }
        }

        // 모든 예약은 모달에 추가
        moreReservationList.appendChild(listItem.cloneNode(true));
        if (index < todaysReservations.length - 1) {
          var hrInModal = document.createElement('hr');
          moreReservationList.appendChild(hrInModal);
        }
      });

      // 예약이 2개 이상일 때만 'More' 버튼 표시
      if (todaysReservations.length > maxDisplayCount) {
        showMoreButton.style.display = 'block';
      }
    } else {
      var noDataItem = document.createElement('li');
      noDataItem.textContent = '오늘 예약된 내용이 없습니다.';
      reservationSummary.appendChild(noDataItem);
      moreReservationList.appendChild(noDataItem.cloneNode(true));
    }

    // 'More' 버튼 클릭 시 모달 창 열기
    showMoreButton.addEventListener('click', function () {
      var moreReservationsModal = new bootstrap.Modal(document.getElementById('moreReservationsModal'));
      moreReservationsModal.show();
    });
  });
</script>
