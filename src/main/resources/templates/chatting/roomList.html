
<!DOCTYPE html>

     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{include/layout}">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Connect Caffeine</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <style>
        /* 모든 행의 배경색을 변경 */
        table.dataTable tbody tr {
            background-color: #fff; /* 원하는 배경색으로 변경 */
        }
    </style>

<!-- DataTables JS -->
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  
  <!-- Vendor CSS Files -->

  

  
</head>
<body>
 <th:block layout:fragment="content">
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>채팅방 목록</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">목록</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <div class="modal fade" id="chatRoomCreateModal" tabindex="-1" aria-labelledby="chatRoomCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="chatRoomCreateModalLabel">채팅방 생성</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 모달창 내부에 채팅방 정보를 입력하는 폼 -->
        <form id="chatRoomForm">
          <div class="mb-3">
            <label for="roomName" class="form-label">채팅방 이름</label>
            <input type="text" class="form-control" id="roomName" placeholder="채팅방 이름을 입력하세요">
          </div>
          <div class="mb-3">
          	<label class="form-label">대화상대 선택</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" id="createRoomBtn">생성</button>
      </div>
    </div>
  </div>
</div>
    <div class="col-xxl-4 col-md-6">
         <div class="card info-card sales-card" style="margin-top: 25px; width: 90vw; height: 90vh;">
             <div class="card-body">
             <button type="button" class="btn btn-primary rounded-pill" style="float:left;" data-bs-toggle="modal" data-bs-target="#chatRoomCreateModal">
  				채팅방 생성
			</button>
      			<table id="chatRoom_list" class="table datatable">
      			
    <thead>
        <tr>
            <th>채팅방 목록</th>
        </tr>
    </thead>
    
    <tbody>
        <th:block th:if="${#lists.isEmpty(resultList)}">
            <tr>
                <td>참여하고 있는 채팅방이 없습니다.</td>
            </tr>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(resultList)}">
            <tr th:if="${room.room_status.equals('Y')}"
            th:each="room : ${resultList}"
            th:onclick="|location.href='@{/chatDetail/{roomNo}(roomNo=${room.room_no})}'|">
                <td>
                    <p th:text="${room.room_name}"></p>
                    <p th:text="${room.last_msg}"></p>
                    <p th:text="${#temporals.format(room.last_date, 'yyyy-MM-dd')}"></p>
                </td>
            </tr>
        </th:block>
    </tbody>
		</table>
    	

      				</div>
                </div>
              </div>
      
    <script>
  
  		$(document).ready(function() {
	  	
	    $('#chatRoom_list').DataTable({
	        "lengthChange": false,  // Show entries 숨김
	        "searching": true,      // 검색 활성화
	        "responsive": true,
	        "ordering": false,
	        "language": {
	            url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Korean.json'
	        },
	    	"pagingType": "full_numbers"
	    });
	    
	});
  		
  		document.getElementById('createRoomBtn').addEventListener('click', function() {
  		    // 모달창 내 입력된 값을 확인하여 처리 (예: AJAX 요청을 통해 서버로 전송)
  		    const roomName = document.getElementById('roomName').value;
  		    
  		    
  		    if (roomName.trim() === '') {
  		      alert('채팅방 이름을 입력해주세요.');
  		      return;
  		    }

  		    // 여기서 채팅방 정보를 서버로 전송하는 로직을 추가할 수 있습니다.
  		    console.log('채팅방 이름:', roomName);
  		    

  		    // 모달창 닫기
  		    var modal = new bootstrap.Modal(document.getElementById('chatRoomCreateModal'));
  		    modal.hide();
  		  });
</script>
  </main><!-- End #main -->
</th:block>

  <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/bootstrap/vendor/chart.js/chart.umd.js"></script>
  <script src="/bootstrap/vendor/echarts/echarts.min.js"></script>
  <script src="/bootstrap/vendor/quill/quill.js"></script>

  <script src="/bootstrap/js/main.js"></script>
</body>
</html>
