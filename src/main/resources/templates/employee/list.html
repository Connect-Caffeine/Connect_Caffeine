<link href="/bootstrap/img/쿼카.png" rel="쿼카">
<!-- Google Fonts -->

<link

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
.sub-sidebar {
	width: 250px;
	background-color: #fff;
	padding: 20px;
	font-size: 15px;
	font-weight: 600;
	color: #012970;
}

.subside_title {
	font-size: 25px;
}

.card-body-header {
	display: flex;
	justify-content: space-between;
}

.basic-info {
	display: flex;
	width: 100%;
}
</style>
</head>
<body>
	<th:block layout:fragment="content">
		<main id="main" class="main">
			<!-- <div class="pagetitle">
      <h1>인사 관리</h1>
    </div>End Page Title -->
			<div class="sub-sidebar" id="sub-sidebar">
				<span class="subside_title">인사 관리</span><br> <br>
				<h5>인사 정보</h5>
				<h5><a th:href="@{/empGroupList}">팀 정보</a></h5>
			</div>
			<section class="section dashboard" style="width: calc(100% - 250px);">
				<div class="col-xxl-4 col-md-6" style="width: 100%;">
					<div class="card info-card sales-card" style="margin-top: 25px; margin-left: 25px;">
						<div class="card-body">
							<div class="card-body-header">
								<h2 class="card-title"><b>사원 목록</b></h2>
								<div>
									<button class="btn btn-primary rounded-pill"
										style="margin-top: 20px;"
										th:onclick="|location.href='@{/employeeCreate}'|">등록</button>
								</div>
							</div>
							<hr>
							<div class="emp_list">
								<table class="table datatable">
									<thead>
										<tr>
											<th>사원 번호</th>
											<th>팀</th>
											<th>직급</th>
											<th>이름</th>
											<th>입사일</th>
											<th>퇴사일</th>
											<th>재직 여부</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="emp:${empDtoList}"
											th:onclick="|location.href='@{/employee/{emp_code}(emp_code=${emp.emp_code})}'|">
											<td th:text="${emp.emp_code}"></td>
											<td th:text="${emp.group_name}"></td>
											<td th:text="${emp.emp_job_name}"></td>
											<td th:text="${emp.emp_name}"></td>
											<td th:text="${#temporals.format(emp.emp_hiredate, 'yyyy-MM-dd')}"></td>
											<td th:text="${#temporals.format(emp.emp_resigndate, 'yyyy-MM-dd')}"></td>
											<td th:text="${emp.emp_resign.toUpperCase() == 'N' ? '재직 중' : '퇴사'}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="d-flex align-items-center" style="display: flex; justify-content: flex-end;"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</th:block>
	<!-- ======= Footer ======= -->

		<div class="copyright">

	</footer>
	<!-- End Footer -->
	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<script src="/bootstrap/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/bootstrap/vendor/chart.js/chart.umd.js"></script>
	<script src="/bootstrap/vendor/echarts/echarts.min.js"></script>

	<script src="/bootstrap/js/main.js"></script>
</body>
</html>
