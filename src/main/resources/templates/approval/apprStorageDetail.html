<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{include/layout}">
<head>
<script th:inline="javascript">
    /* Thymeleaf 변수를 JavaScript 변수로 전달 */
    const apprFormNo = /*[[${apprFormNo}]]*/ 0; 
</script>
<meta charset="UTF-8">
<link th:href="@{/css/approval/create.css}" rel="stylesheet"
	type="text/css">
<title>결재문서함 상세 조회</title>
<script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<th:block layout:fragment="content">
		<main id="main" class="main">
			<!-- 사이드바 -->
			<i class="bi bi-list toggle-sidebar-btn"></i>
			<aside id="apprSidebar" class="apprSidebar">
				<div class="pagetitle">
					<h1>전자결재</h1>
				</div>
				<ul class="sidebar-nav" id="sidebar-nav">
					<li class="nav-item"><a class="nav-link collapsed"
						data-bs-target="#components-nav_one" data-bs-toggle="collapse"
						href="#"> <i class="bi bi-journals"></i><span>결재</span><i
							class="bi bi-chevron-down ms-auto"></i>
					</a>
						<ul id="components-nav_one" class="nav-content collapse "
							data-bs-parent="#sidebar-nav">
							<li><a th:href="@{/standByDraft}"> <i
									class="bi bi-circle"></i><span>결재 대기 문서</span>
							</a></li>
							<li><a th:href="@{/receiveDraft}"> <i
									class="bi bi-circle"></i><span>결재 수신 문서</span>
							</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link collapsed"
						data-bs-target="#components-nav_two" data-bs-toggle="collapse"
						href="#"> <i class="bi bi-folder2-open"></i><span>개인
								문서함</span><i class="bi bi-chevron-down ms-auto"></i>
					</a>
						<ul id="components-nav_two" class="nav-content collapse "
							data-bs-parent="#sidebar-nav">
							<li><a th:href="@{/draftStorage}"> <i
									class="bi bi-circle"></i><span>기안 문서함</span>
							</a></li>
							<li><a th:href="@{/apprStorage}"> <i
									class="bi bi-circle"></i><span>결재 문서함</span>
							</a></li>
							<li><a th:href="@{/referenceStorage}"> <i
									class="bi bi-circle"></i><span>참조 문서함</span>
							</a></li>
							<li><a th:href="@{/apprTempStorage}"> <i
									class="bi bi-circle"></i><span>임시 저장함</span>
							</a></li>
						</ul> <a class="nav-link collapsed" data-bs-target="#components-nav"
						th:href="@{/signSetting}"> <i class="bi bi-gear"></i><span>전자
								결재 환경 설정</span>
					</a></li>
				</ul>
			</aside>

			<!-- 메인 콘텐츠 -->
			<div class="form-header">
				<h2 th:if="${approval.appr_form_no == 1}">휴가신청서</h2>
				<h2 th:if="${approval.appr_form_no == 2}">사유서</h2>
				<h2 th:if="${approval.appr_form_no == 3}">품의서</h2>
			</div>
			<div class="approval-form">
				<div class="pagetitle">
					<h1 th:if="${approval.appr_form_no == 1}">휴가신청서</h1>
					<h1 th:if="${approval.appr_form_no == 2}">사유서</h1>
					<h1 th:if="${approval.appr_form_no == 3}">품의서</h1>
				</div>
				<form id="draftAdd">
					<input type="hidden" id="csrf_token" th:value="${_csrf.token}">
					<input type="hidden" id="empNum"
						th:value="${approval.appr_writer_code != null ? approval.appr_writer_code : ''}">

					<input type="hidden" name="apprNo" th:value="${approval.appr_no}">

    				<button type="button" class="btn btn-outline-success" 
        				th:if="${showFirstApproveButton}" 
        				id="approvalBtn">
        				1차 승인
    				</button>

    				<button type="button" class="btn btn-outline-success" 
        				th:if="${showSecondApproveButton}" 
        				id="secondApprovalBtn">
        				2차 승인
    				</button>
					<button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#rejectReasonModal">반려</button>
					<button type="button" class="btn btn-outline-danger" id="cancelBtn">돌아가기</button>

					<div class="form-content">
						<div class="left-content-box">

							<div class="form-section">
								<table>
									<tr>
										<td>문서번호</td>
										<td th:text="${approval.docu_no}"></td>
									</tr>
									<tr>
										<td>팀명</td>
										<td th:text="${groupNames}"></td>
									</tr>
									<tr>
										<td>기안일</td>
										<td th:text="${approval.getFormattedDraftDay()}"></td>
									</tr>
									<tr>
										<td>기안자</td>
										<td th:text="${approval.appr_writer_name}"></td>
									</tr>
								</table>
							</div>
						</div>

						<!-- 결재선 테이블 -->
						<div class="left-content">
							<table class="approval-line-table">
								<colgroup>
									<col style="background-color: #d3d3d3;">
								</colgroup>
								<thead>
									<tr>
										<td rowspan="4"><b>결재선</b></td>
										<tr>
    										<!-- 1차 결재선이 존재하는지 확인 -->
    										<td id="approver1" th:text="${#lists.size(approvers) > 0 ? approvers[0].employee.empName : ''}" data-emp-code="">결재선</td>
    										<!-- 2차 결재선이 존재하는지 확인 -->
    										<td id="approver2" th:text="${#lists.size(approvers) > 1 ? approvers[1].employee.empName : ''}" data-emp-code="">결재선</td>										
									</tr>
									<tr>
    <td id="sign1">
        <!-- 1차 결재자 서명 -->
        <img th:if="${firstApprover != null && firstApprover.apprState == 'C' && firstApprover.signaturePath != null}" 
             th:src="@{/uploadImg/ + ${firstApprover.signaturePath}}" 
             alt="1차 서명" width="200">
        <span th:if="${firstApprover == null || firstApprover.apprState != 'C'}">1차 서명 없음</span>
    </td>
    <td id="sign2">
        <!-- 2차 결재자 서명 -->
        <img th:if="${secondApprover != null && secondApprover.apprState == 'C' && secondApprover.signaturePath != null}" 
             th:src="@{/uploadImg/ + ${secondApprover.signaturePath}}" 
             alt="2차 서명" width="200">
        <span th:if="${secondApprover == null || secondApprover.apprState != 'C'}">2차 서명 없음</span>
    </td>
</tr>
								</thead>
							</table>
						</div>

						<!-- 참조선 테이블 -->
						<div class="right-content">
							<table class="reference-line-table">
								<colgroup>
									<col style="background-color: #d3d3d3;">
								</colgroup>
								<thead>
									<tr>
										<td rowspan="3"><b>참조선</b></td>
									</tr>
									<tr>
										<td id="referer1" th:text="${referers != null and #lists.size(referers) > 0 ? referers[0].employee.empName : '참조자 없음'}"></td>

<td id="referer2" th:text="${referers != null and #lists.size(referers) > 1 ? referers[1].employee.empName : '참조자 없음'}"></td>
									</tr>
								</thead>
							</table>
						</div>
					</div>


<!-- 반려 사유 입력 모달창 -->
<div class="modal fade" id="rejectReasonModal" tabindex="-1" aria-labelledby="rejectReasonLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rejectReasonLabel">반려 사유 입력</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 반려 사유 입력 폼 -->
                <div class="form-group">
                    <label for="rejectReason">반려 사유</label>
                    <textarea class="form-control" id="rejectReason" rows="5" placeholder="반려 사유를 입력하세요"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="submitRejectReason">반려</button>
            </div>
        </div>
    </div>
</div>




					<!-- 휴가신청서 폼 -->
					<div th:if="${approval.appr_form_no == 1}">
						<div class="form-group">
							<label for="leave-type">휴가 종류</label> <select id="leave-type"
								name="leave-type">
								<option>연차</option>
								<option>경조</option>
							</select>
						</div>
						<div class="form-group">
							<label for="start-date">기간 및 일수</label> <input type="date"
								id="start-date" name="appr_holi_start"
								th:value="${approval.appr_holi_start}"> <span>~</span>
							<input type="date" id="end-date" name="appr_holi_end"
								th:value="${approval.appr_holi_end}"> <span>사용일수:</span>
							<input type="text" id="appr_holi_use_count"
								name="appr_holi_use_count"
								th:value="${approval.appr_holi_use_count}"> <span>
								일</span>
						</div>
						<div class="form-group">
							<label for="subject">제목</label> <input type="text"
								id="appr_title" name="appr_title"
								th:value="${approval.appr_title}" disabled>
						</div>
						<div class="form-group">
							<label for="content">내용</label>
							<textarea id="appr_content" name="appr_content"
								th:text="${approval.appr_content}" disabled></textarea>
						</div>
						<div class="form-group">
							<label for="attachment">첨부 파일</label> <input type="file"
								id="attachment" disabled>
							<button type="button" class="btn-delete">파일 제거</button>
						</div>
					</div>
					<div class="formDiv">
						<!-- 사유서 폼 -->
						<div th:if="${approval.appr_form_no == 2}">
							<div class="form-group">
								<label for="subject">제목</label> <input type="text"
									id="appr_title" name="appr_title"
									th:value="${approval.appr_title}" disabled>
							</div>
							<div class="form-group">
								<label for="content">내용</label>
								<textarea id="appr_content" name="appr_content"
									th:text="${approval.appr_content}" disabled></textarea>
							</div>
							<div class="form-group">
								<label for="attachment">첨부 파일</label> <input type="file"
									id="attachment" disabled>
								<button type="button" class="btn-delete">파일 제거</button>
							</div>
						</div>

						<!-- 품의서 폼 -->
						<div th:if="${approval.appr_form_no == 3}">
							<div class="form-group">
								<label for="subject">제목</label> <input type="text"
									id="appr_title" name="appr_title"
									th:value="${approval.appr_title}" disabled>
							</div>
							<div class="form-group">
								<label for="content">내용</label>
								<textarea id="appr_content" name="appr_content"
									th:text="${approval.appr_content}" disabled></textarea>
							</div>
							<div class="form-group">
								<label for="attachment">첨부 파일</label> <input type="file"
									id="attachment" disabled>
								<button type="button" class="btn-delete">파일 제거</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>
		<script>
    	// 결재 승인 버튼
    	document.addEventListener("DOMContentLoaded", function() {
    console.log("DOMContentLoaded 이벤트 실행됨");

    // 1차 승인 버튼
    var firstApprovalBtn = document.getElementById("approvalBtn");

    if (firstApprovalBtn) {
        console.log("1차 승인 버튼이 존재합니다.");
        firstApprovalBtn.addEventListener("click", function() {
            var apprNo = document.querySelector("input[name='apprNo']").value;
            var apprOrder = 1; // 1차 결재자

            // AJAX 요청 보내기
            fetch('/approve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRF-TOKEN': document.querySelector("input[name='_csrf']").value
                },
                body: new URLSearchParams({
                    'apprNo': apprNo,
                    'apprOrder': apprOrder
                })
            })
            .then(response => response.text())
            .then(result => {
                // 결과 처리
                alert(result);
                // 승인 완료 후 버튼 숨기기
                firstApprovalBtn.style.display = "none";
                location.href = "/apprStorage";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    } else {
        console.error("1차 승인 버튼을 찾을 수 없습니다.");
    }

    // 2차 승인 버튼
    var secondApprovalBtn = document.getElementById("secondApprovalBtn");

    if (secondApprovalBtn) {
        console.log("2차 승인 버튼이 존재합니다.");
        secondApprovalBtn.addEventListener("click", function() {
            var apprNo = document.querySelector("input[name='apprNo']").value;
            var apprOrder = 2; // 2차 결재자

            // AJAX 요청 보내기
            fetch('/approve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRF-TOKEN': document.querySelector("input[name='_csrf']").value
                },
                body: new URLSearchParams({
                    'apprNo': apprNo,
                    'apprOrder': apprOrder
                })
            })
            .then(response => response.text())
            .then(result => {
                // 결과 처리
                alert(result);
                // 승인 완료 후 버튼 숨기기
                secondApprovalBtn.style.display = "none";
                location.href = "/apprStorage";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    } else {
        console.error("2차 승인 버튼을 찾을 수 없습니다.");
    }
    
    
    // 반려
    document.getElementById("submitRejectReason").addEventListener("click", function() {
        var rejectReason = document.getElementById("rejectReason").value;
        var apprNo = document.querySelector("input[name='apprNo']").value; // 결재 번호 가져오기

        if (rejectReason.trim() === "") {
            alert("반려 사유를 입력해주세요.");
            return;
        }

        // AJAX 요청으로 반려 사유 전송
        fetch('/reject', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRF-TOKEN': document.querySelector("input[name='_csrf']").value
            },
            body: new URLSearchParams({
                'apprNo': apprNo,
                'rejectReason': rejectReason
            })
        })
        .then(response => response.text())
        .then(result => {
            alert("반려 처리되었습니다.");
            location.href = "/apprStorage";  // 처리 후 결재 문서함으로 이동
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    
    
    

 	// 취소 버튼 이벤트
 	document.getElementById("cancelBtn").addEventListener("click", function() {
 	    if (confirm(" 이전 화면으로 돌아가시겠습니까?")) {
 	        location.href = "/apprStorage";  // 취소 시 홈으로 이동
 	    }
 	});
});

    
    
    </script>
	</th:block>
</body>
</html>
