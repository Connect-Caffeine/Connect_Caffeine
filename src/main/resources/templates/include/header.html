<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>header</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
</head>

<body>
    <th:block th:fragment="headerLayout">
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">
            <div class="d-flex align-items-center justify-content-between">
                <a th:href="@{/}" class="logo d-flex align-items-center">
                    <img src="/bootstrap/img/쿼카.png" style="width: 50px;" alt="">
                    <span class="d-none d-lg-block">Connect Caffeine</span>
                </a>
            </div>
            <!-- End Logo -->

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">
                    <!-- 알림 아이콘 및 알림 목록 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-bell"></i>
                            <span class="badge bg-primary badge-number" ></span>
                        </a>
                        <ul id="notification-list" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
                            <li class="dropdown-header">
                                You have <span ></span> new notifications
                                <a th:href="@{/notification}"><span class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <!-- 알림 목록을 Thymeleaf를 사용해 렌더링 -->
                
                        </ul>
                    </li>
                    <!-- End Notification Nav -->

                    <!-- 메시지 아이콘 및 메시지 목록 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-chat-left-text"></i>
                            <span class="badge bg-success badge-number">3</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow messages">
                            <li class="dropdown-header">
                                You have 3 new messages
                                <a href="#"><span class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="message-item">
                                <a href="#">
                                    <div>
                                        <h4>Message title</h4>
                                        <p>Message content</p>
                                        <p>Time</p>
                                    </div>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="dropdown-footer"><a href="#">Show all messages</a></li>
                        </ul>
                    </li>
                    <!-- End Messages Nav -->

                    <!-- 프로필 이미지 및 로그아웃 -->
                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                            <img src="/bootstrap/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                            <span class="d-none d-md-block dropdown-toggle ps-2">K. Anderson</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li class="dropdown-header">
                                <h6>Kevin Anderson</h6>
                                <span>Web Designer</span>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                                <i class="bi bi-person"></i><span>내 프로필</span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="confirmLogout(event);">
                                <i class="bi bi-box-arrow-right"></i><span>로그아웃</span></a>
                            </li>
                            <form id="logoutForm" method="post" th:action="@{/logout}" style="display:none;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </th:block>

    <script>
        function confirmLogout(event) {
            event.preventDefault(); // a 태그의 기본 동작 막기
            if (confirm("정말 로그아웃하시겠습니까?")) {
                document.getElementById('logoutForm').submit(); // 확인을 누르면 로그아웃 폼 제출
            }
        }
    </script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- WebSocket JS 연결 -->
    <script src="/js/websocket.js"></script>
</body>
</html>
